            <script>
                // Create an array to hold the image file paths
                var images = [
                  'data/Part3/cameras/Original.png',
                  'data/Part3/cameras/Screenshot 2023-05-05 at 2.38.29 PM.png',
                  'data/Part3/cameras/Screenshot 2023-05-05 at 2.37.45 PM.png',
                  'data/Part3/cameras/Screenshot 2023-05-05 at 2.39.12 PM.png',
                  'data/Part3/cameras/Screenshot 2023-05-05 at 2.38.06 PM.png',
                  'data/Part3/cameras/Screenshot 2023-05-05 at 2.37.13 PM.png'
                ];
              
                // Set an initial index for the current image
                var currentImageIndex = 0;
              
                function expandImage(imgSrc, imgAlt) {
                  var overlay = document.createElement('div');
                  overlay.style.position = 'fixed';
                  overlay.style.top = '0';
                  overlay.style.left = '0';
                  overlay.style.width = '100%';
                  overlay.style.height = '100%';
                  overlay.style.backgroundColor = 'rgba(0,0,0,0.7)';
                  overlay.style.display = 'flex';
                  overlay.style.justifyContent = 'center';
                  overlay.style.alignItems = 'center';
                  overlay.onclick = function() {
                    overlay.parentNode.removeChild(overlay);
                  };
              
                  var img = document.createElement('img');
                  img.src = imgSrc;
                  img.alt = imgAlt;
                  img.style.maxWidth = '90%';
                  img.style.maxHeight = '90%';
                  img.onclick = function(e) {
                    e.stopPropagation();
                  };
                  
                  // Create a previous button
                  var previousBtn = document.createElement("button");
                previousBtn.innerHTML = "&#8249;";
                previousBtn.style.marginRight = "60px";
                previousBtn.style.fontSize = "100px";
                previousBtn.style.color = "#fff";
                previousBtn.style.backgroundColor = "transparent";
                previousBtn.style.border = "none";
                previousBtn.style.cursor = "pointer";
                  previousBtn.onclick = function(e) {
                    e.stopPropagation();
                    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                    img.src = images[currentImageIndex];
                  };
                  
                  // Create a next button
                  var nextBtn = document.createElement('button');
                  nextBtn.innerHTML = "&#8250;";
                    nextBtn.style.marginLeft = "60px";
                    nextBtn.style.fontSize = "100px";
                    nextBtn.style.color = "#fff";
                    nextBtn.style.backgroundColor = "transparent";
                    nextBtn.style.border = "none";
                    nextBtn.style.cursor = "pointer";
                  nextBtn.onclick = function(e) {
                    e.stopPropagation();
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    img.src = images[currentImageIndex];
                  };

                  overlay.appendChild(previousBtn);
                  overlay.appendChild(img);
                  overlay.appendChild(nextBtn);
              
                  document.body.appendChild(overlay);
                }
              </script>
              
                
    </body>
